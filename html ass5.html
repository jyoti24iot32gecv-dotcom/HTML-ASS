<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            background-color: #d1f2b8;
        }
        th, td {
            border: 2px solid #0e3923;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #5a9b68; 
            font-weight: bold;
        }
       
        .student-photo {
            width: 100px;
            height: 120px;
            object-fit: cover;
            border: 1px solid #18333f;
        }
        h2 {
            text-align: center;
            color: #692020;
        }
    </style>
</head>
<body>

    <h2>Student Records</h2>

    <table>
        <thead>
            <tr>
                <th>S. No.</th>
                <th>Image</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Hobby</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img src="1.jpg" alt="John Doe" class="student-photo"></td>
                <td>Mona</td>
                <td>Lisa</td>
                <td>28</td>
                <td>Dancing</td>
                
            </tr>
            <tr>
                <td>2</td>
                <td><img src="2.jpg" alt="Jane Smith" class="student-photo"></td>
                <td>Seok</td>
                <td>Jin</td>
                <td>31</td>
                <td>Cooking</td>
                
            </tr>
            <tr>
                <td>3</td>
                <td><img src="3.jpg" alt="Alex Wong" class="student-photo"></td>
                <td>Jung</td>
                <td>Kook</td>
                <td>27</td>
                <td>Modelling</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
