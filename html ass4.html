<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            background-color: #d38484;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid rgb(88, 41, 41);
            padding: 8px;
            text-align: center;
        }
        caption {
            font-style: italic;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <table>
        <caption>A test table with merged cells</caption>
        <tr>
            <th rowspan="2">Gender</th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red<br>eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <td><b>Males</b></td>
            <td>6.1</td>
            <td>70</td>
            <td>50%</td>
        </tr>
        <tr>
            <td><b>Females</b></td>
            <td>5.6</td>
            <td>52</td>
            <td>48%</td>
        </tr>
    </table>

</body>
</html>
